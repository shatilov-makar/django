{% extends 'main/layout.html' %}

{% block title %} Добавление статьи {% endblock %}

{% block content %}
<div class="features">
    <h1> Форма добавления статьи </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Опубликовать</button>
    </form>
</div>
{% endblock %}
