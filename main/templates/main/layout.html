{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'main/img/favicon.svg' %}">

</head>

<body>
    <aside>
        <img src="{% static 'main/img/movie.svg' %}" alt="">
        <span class="logo">Project</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}">
                <li><i class="fas fa-home"></i> Главная страница</li>
            </a>

            <a href="{% url 'news' %}">
                <li><i class="fas fa-newspaper"></i> Новости</li>
            </a>

            <a href="{% url 'about' %}">
                <li><i class="fas fa-address-card"></i> О нас</li>
            </a>

            <a href="{% url 'create' %}">
                <li><button class="btn btn-info"><i class="fas fa-upload"></i> Добавить запись </button>
            </a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
<footer>
    <div class="container">

        <div class="text-center fixed-bottom">
            <p style="font-size:12px">Copyright © 2024 All Rights Reserved</p>
        </div>
    </div>
</footer>

</html>
